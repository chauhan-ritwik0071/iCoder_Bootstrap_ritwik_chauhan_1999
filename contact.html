    <div class="container my-4 ">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="my-2">Email ID</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1" class="my-2">Ask your query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Web Development</option>
                    <option>C++</option>
                    <option>BlockChain</option>
                    <option>Databases</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-2">Are you a Member ?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-2">Are you a Student ?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-2">Are you a Coder ?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck3">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlTextarea2" class="my-2">Tell Us about yourself....?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
                <label for="exampleFormControlTextarea1" class="my-2">Elaborate Your Query Below</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="btn btn-primary my-2">Submit</div>
        </form>
